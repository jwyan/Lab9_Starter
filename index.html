<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "6e5234a161e941b29ca5477cf98eb12a"

  });
</script>
                        
<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // console.log
    errorBtns[0].addEventListener('click', (event) => {
      console.log('Console Log');
    });

    // console.error
    errorBtns[1].addEventListener('click', (event) => {
      console.error('Console Error');
    });

    // console.count 
    errorBtns[2].addEventListener('click', (event) => {
      console.count('Console Count');
    });

    // console.warn
    errorBtns[3].addEventListener('click', (event) => {
      console.warn('Console Warn');
    });

    // console.assert 
    errorBtns[4].addEventListener('click', (event) => {
      const x = 10;
      const y = 7;
      const reason = 'x is expected to be less than y';
      console.assert(x < y, {x, y, reason});
    });

    // console.clear 
    errorBtns[5].addEventListener('click', (event) => {
      console.clear();
    });   

    // console.dir
    errorBtns[6].addEventListener('click', (event) => {
      console.dir(document.head);
    });

    // console.dirxml 
    errorBtns[7].addEventListener('click', (event) => {
      console.dirxml(document);
    });

    // console.groupstart 
    errorBtns[8].addEventListener('click', (event) => {
      console.group('Console Group Start');
    });

    // console.groupend
    errorBtns[9].addEventListener('click', (event) => {
      console.groupEnd('Console Group End');
    });    

    // console.table 
    errorBtns[10].addEventListener('click', (event) => {
      console.table([
        {
          first: 'Julian',
          last: 'Yan',
        },
        {
          first: 'Emily',
          last: 'Doe',
          birthday: '01012021',
        },
        {
          first: 'John',
          last: 'Doe',
        }
      ]);
    });

    // console.starttimer
    errorBtns[11].addEventListener('click', (event) => {
      console.time('Timer');
    });   

    // console.endtimer
    errorBtns[12].addEventListener('click', (event) => {
      console.timeEnd('Timer');
    });     

    // console.trace
    errorBtns[13].addEventListener('click', (event) => {
      console.trace();
    }); 

    // console.globalerror
    errorBtns[14].addEventListener('click', (event) => {
      const globalErr = 1;
      globalErr = 2;
    }); 
    
    // try, catch, finally, throw 
    try {
      throw new Error('Error');
    } catch(error){
      console.log('Caught Error')
    } finally {
      console.log('Finally')
    }

  class MyError extends Error {
    constructor(message) {
      super(message);
      this.name = 'Custom Error';
    }
  }
  
  // custom error
  try {
    throw new MyError('My Error');
  } catch(error) {
    console.log('Caught Custom Error')
  }


  // window.onerror 
  if(window.onerror) {
    console.log('Window error caught')
  }

  </script>
</body>

</html>
